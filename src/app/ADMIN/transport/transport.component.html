<div class="center-container">
  <h1 class="title">Ajouter nouveau Transport </h1>  
 
  <form *ngIf="showAddForm" [formGroup]="transportForm" (ngSubmit)="onSubmit()" class="transport-form">

    <table mat-table [dataSource]="transportList" class="mat-elevation-z8 transport-table">
      <ng-container matColumnDef="adresseDest">
        <th mat-header-cell *matHeaderCellDef> Adresse de destination </th>
        <td mat-cell *matCellDef="let transport"> {{ transport.adresseDest }} </td>
      </ng-container>
      <ng-container matColumnDef="dateDepart">
        <th mat-header-cell *matHeaderCellDef> Date de départ </th>
        <td mat-cell *matCellDef="let transport"> {{ transport.dateDepart }} </td>
      </ng-container>
      <ng-container matColumnDef="heureDepart">
        <th mat-header-cell *matHeaderCellDef> Heure de départ </th>
        <td mat-cell *matCellDef="let transport"> {{ transport.heureDepart }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div class="form-row">
      <mat-form-field>
        <mat-label>Adresse de destination</mat-label>
        <input matInput formControlName="adresseDest">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date de départ</mat-label>
        <input matInput type="date" formControlName="dateDepart">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Heure de départ</mat-label>
        <input matInput type="time" formControlName="heureDepart">
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" class="submit-button">Submit</button>
    </div>
  </form>
</div>
