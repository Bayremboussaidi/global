<div class="container">
    <h2>Menu </h2>
    <form (ngSubmit)="onSubmit()">
      <table class="table">
        <thead>
          <tr>
            <th><input type="checkbox" (change)="selectAll($event)" /></th>
            <th> ID</th>
            <th>Nom du repas</th>
            <th>Prix</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td><input type="checkbox" [(ngModel)]="item.selected" name="item{{item.id}}" /></td>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
          </tr>
        </tbody>
      </table>
      <button type="submit">Submit</button>
    </form>
  </div>
