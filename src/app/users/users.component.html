<div class="container">
    <h2>Responsive Tables Using LI <small>Triggers on 767px</small></h2>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Job Id</div>
        <div class="col col-2">Customer Name</div>
        <div class="col col-3">Amount Due</div>
        <div class="col col-4">Payment Status</div>
      </li>
      <li class="table-row" *ngFor="let row of tableData">
        <div class="col col-1" data-label="Job Id">
          <div [routerLink]="['/job', row.jobId]">{{ row.jobId }}</div>
        </div>
        <div class="col col-2" data-label="Customer Name">
          <div [routerLink]="['/customer', row.customerName]">{{ row.customerName }}</div>
        </div>
        <div class="col col-3" data-label="Amount">
          <div [routerLink]="['/amount', row.amount]">{{ row.amount | currency }}</div>
        </div>
        <div class="col col-4" data-label="Payment Status">
          <div [routerLink]="['/status', row.paymentStatus]">{{ row.paymentStatus }}</div>
        </div>
      </li>
    </ul>
  </div>
