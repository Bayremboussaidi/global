<div class="wrap-signup">
  <div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="signup-box">
        <div class="signup-header">
          <h2>Register</h2>
        </div>
        <div class="signup-content">
          <div class="form-field">
            <label>Nom</label>
            <input type="text" placeholder="Enter your last name" formControlName="nom" required>
            <div *ngIf="signupForm.get('nom')?.hasError('required')" class="error">Last name is required</div>
          </div>

          <div class="form-field">
            <label>Prenom</label>
            <input type="text" placeholder="Enter your first name" formControlName="prenom" required>
            <div *ngIf="signupForm.get('prenom')?.hasError('required')" class="error">First name is required</div>
          </div>

          <div class="form-field">
            <label>Sexe</label>
            <select formControlName="sexe" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </select>
            <div *ngIf="signupForm.get('sexe')?.hasError('required')" class="error">Gender is required</div>
          </div>

          <div class="form-field">
            <label>Tel</label>
            <input type="tel" placeholder="Enter your phone number" formControlName="tel" required>
            <div *ngIf="signupForm.get('tel')?.hasError('required')" class="error">Phone number is required</div>
          </div>

          <div class="form-field">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" formControlName="email" required>
            <div *ngIf="signupForm.get('email')?.hasError('required')" class="error">Email is required</div>
            <div *ngIf="signupForm.get('email')?.hasError('email')" class="error">Invalid email format</div>
          </div>

          <div class="form-field">
            <label>Poste</label>
            <input type="text" placeholder="Donner ton poste du travail" formControlName="poste" required>
            <div *ngIf="signupForm.get('poste')?.hasError('required')" class="error">Job title is required</div>
          </div>

          <div class="form-field">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" formControlName="password" required>
            <div *ngIf="signupForm.get('password')?.hasError('required')" class="error">Password is required</div>
            <div *ngIf="signupForm.get('password')?.hasError('minlength')" class="error">Password should be at least 6 characters long</div>
          </div>
        </div>
        <div class="signup-actions">
          <button type="submit">Sign Up</button>
        </div>
        <div class="signin-message">
          <p>If you already have an account, <a routerLink="/signin">sign in</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
