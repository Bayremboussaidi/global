        <thead>
          <tr>
            <th><input type="checkbox" (change)="selectAll($event)" /></th>
            <th>Id</th>
            <th>Chemin</th>
            <th>Departure</th>
            <th>ArrivÃ©e</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td><input type="checkbox" [(ngModel)]="item.selected" name="item{{item.id}}" /></td>
            <td>{{ item.id }}</td>
            <td>{{ item.chemin }}</td>
