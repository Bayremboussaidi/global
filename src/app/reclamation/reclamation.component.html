<div>
    <button mat-raised-button color="primary" (click)="showAddForm = !showAddForm">Ajouter une réclamation</button>
    <form *ngIf="showAddForm" [formGroup]="reclamationForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email d'envoi</mat-label>
        <input matInput formControlName="emailEnvoi">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Texte de la réclamation</mat-label>
        <textarea matInput formControlName="texte"></textarea>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Submit</button>
    </form>
    <table mat-table [dataSource]="reclamationList" class="mat-elevation-z8">
      <ng-container matColumnDef="emailEnvoi">
        <th mat-header-cell *matHeaderCellDef> Email d'envoi </th>
        <td mat-cell *matCellDef="let reclamation"> {{ reclamation.emailEnvoi }} </td>
      </ng-container>
      <ng-container matColumnDef="texte">
        <th mat-header-cell *matHeaderCellDef> Texte de la réclamation </th>
        <td mat-cell *matCellDef="let reclamation"> {{ reclamation.texte }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
