<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <title> Navigation Menu Bar HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="./head.component.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   </head>
<body>
  <nav>
    <div class="menu">
      <input type="checkbox" id="check">
      <div class="logo"><a href="#"><span class="blue-text">Global</span><span class="green-text"> Enr</span> </a></div>
        <ul>
          <label class="btn cancel" for="check"><i class="fas fa-times"></i></label>
          <li><a routerLink="/repas" class="nav-link">Commander repas</a></li>
          <li><a routerLink="/transport-a" class="nav-link">Reserver Transport</a></li>
          <li><a routerLink="/reclamation" class="nav-link">Reclamation</a></li>
          <li><a routerLink="/editp" class="nav-link">Mon Profil</a></li>
          <li><a (click)="logout()" class="nav-link" >Log Out</a></li>       
        </ul>
        <label for="check" class="btn bars"><i class="fas fa-bars"></i></label>
    </div>
   
  </nav>
  
</body>
</html>
