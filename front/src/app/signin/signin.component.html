<div class="wrap-login">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="login-box">
          <div class="login-header">
            <img src="../../assets/pdp.jpg" alt="global" class="login-image">
          </div>
          <div class="login-content">
            <div class="form-field">
              <label>Email</label>
              <input type="email" placeholder="Enter your email" formControlName="email" required>
              <div *ngIf="loginForm.get('email')?.hasError('required')" class="error">Email is required</div>
              <div *ngIf="loginForm.get('email')?.hasError('email')" class="error">Invalid email format</div>
            </div>
          
            <div class="form-field">
              <label>Password</label>
              <input type="password" placeholder="Enter your password" formControlName="password" required>
              <div *ngIf="loginForm.get('password')?.hasError('required')" class="error">Password is required</div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="error">Password should be at least 6 characters long</div>
            </div>
          </div>
          <div class="login-actions">
            <button type="submit">Login</button>
          </div>
          <div class="signup-message">
            <p>If you don't have an account, <a routerLink="/signup">sign up</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
