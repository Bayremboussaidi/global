<div class="center-container">
    <h1 class="title"></h1>

    <button mat-raised-button color="accent" (click)="goToCentralPage()" class="return-button"><img src="../../assets/house.png" alt="Return to Central Page" class="button-icon">
    </button>

    <form *ngIf="showAddForm" [formGroup]="transportForm" (ngSubmit)="onSubmit()" class="transport-form">
        <div class="form-group">
            <label for="adresseDest">Adresse de destination</label>
            <input type="text" id="adresseDest" formControlName="adresseDest" required>
        </div>
        <div class="form-group">
            <label for="dateDepart">Date de dÃ©part</label>
            <input type="date" id="dateDepart" formControlName="dateDepart" required>
        </div>
        <div class="form-group">
            <label for="heureDepart">Heure de dÃ©part</label>
            <input type="time" id="heureDepart" formControlName="heureDepart" required>
        </div>
        <div class="form-group">
            <label for="numID">CIN</label>
            <input type="number" id="numID" formControlName="numID" required>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
